<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>All users</h2>
  <div th:if="${#lists.isEmpty(userList)}">
    <p>
      We don't have any user :(
    </p>
  </div>

  <div th:unless="${#lists.isEmpty(userList)}">
    <table>
      <tr>
        <th>ID</th>
        <th>Username</th>
      </tr>
      <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
      </tr>
    </table>
  </div>
</body>
</html>
