<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Change tender status</h2>
<div th:if="${#lists.isEmpty(tenderList) && tender == null}">
    <p>
        We don't have any tender :(
    </p>
</div>

<div th:unless="${#lists.isEmpty(tenderList)}">
    <table>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        <tr th:each="tender : ${tenderList}">
            <td th:text="${tender.id}"></td>
            <td th:text="${tender.userId}"></td>
            <td th:text="${tender.name}"></td>
            <td th:text="${tender.description}"></td>
            <td th:text="${tender.status}"></td>
        </tr>
    </table>
</div>

<form action="" method="put">
    <select name="" id="">
        <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
    </select>
</form>

</body>
</html>
