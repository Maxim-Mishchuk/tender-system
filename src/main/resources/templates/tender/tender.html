<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

</table>
  <tr>
    <th>ID</th>
    <th>User ID</th>
    <th>Name</th>
    <th>Status</th>
  </tr>
  <tr th:each="tender : ${tenderList}">
    <td th:text="${tender.id}"></td>
    <td th:text="${tender.userId}"></td>
    <td th:text="${tender.name}"></td>
    <td th:text="${tender.status}"></td>
  </tr>
</body>
</html>
