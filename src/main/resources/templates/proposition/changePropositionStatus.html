<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Change proposition status</h2>
<div th:if="${#lists.isEmpty(propositionList)}">
    <p>
        We don't have any proposition :(
    </p>
</div>

<div th:unless="${#lists.isEmpty(propositionList)}">
    <form action="/proposition/changeStatus" method="post">
        <label for="id">Tender Id:</label>
        <select name="id" id="id">
            <option th:each="proposition : ${propositionList}" th:value="${proposition.id.id}" th:text="${proposition.name}"></option>
        </select>
        <label for="status">Status: </label>
        <select name="status" id="status">
            <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
        </select> </br>
        <input type="submit" value="Change">
    </form>
</div>
</body>
</html>
